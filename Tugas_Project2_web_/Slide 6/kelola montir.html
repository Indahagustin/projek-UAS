                          <option value="duck">Mekanik bus</option>

                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="textarea" class="col-4 col-form-label">Deskripsi Skill</label>

                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4">Kemampuan</label> 
                      <div class="col-8">
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit"> 
                          <label for="checkbox_0" class="custom-control-label">Service Ringan</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck"> 
                          <label for="checkbox_1" class="custom-control-label">Service Berat</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish"> 
                          <label for="checkbox_2" class="custom-control-label">Body Repair</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text1" class="col-4 col-form-label">Tempat Lahir, Tanggal Lahir</label>
